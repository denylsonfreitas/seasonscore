<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SeasonScore - Avalie e acompanhe suas séries favoritas por temporada" />
    <meta name="theme-color" content="#1A202C" />
    <title>SeasonScore - Sem conexão</title>
    <style>
      body {
        background-color: #1A202C;
        color: white;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
      }
      .container {
        max-width: 500px;
        padding: 2rem;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #805AD5;
      }
      p {
        font-size: 1.1rem;
        line-height: 1.5;
        margin-bottom: 1.5rem;
      }
      .logo {
        width: 100px;
        height: 100px;
        margin-bottom: 2rem;
      }
      .btn {
        background-color: #805AD5;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .btn:hover {
        background-color: #6B46C1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/icon.svg" alt="SeasonScore Logo" class="logo">
      <h1>Você está offline</h1>
      <p>Não foi possível conectar aos servidores do SeasonScore. Verifique sua conexão com a internet e tente novamente.</p>
      <p>Você pode acessar conteúdo previamente visualizado enquanto estiver offline.</p>
      <button class="btn" onclick="tryReconnect()">Tentar novamente</button>
    </div>
    
    <script>
      function tryReconnect() {
        window.location.reload();
      }
      
      window.addEventListener('online', () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
